<!DOCTYPE html>
<html class="has-navbar-fixed-top" dir="ltr" lang="ru">
<head prefix="og: http://ogp.me/ns#">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	{% seo %}

	<!-- custom: seo -->
	<meta name="keywords" content="{{ site.data.config.meta.keywords }}" />
	<meta name="copyright" content="{{ site.data.config.meta.copyright }}" />
	<meta name="theme-color" content="{{ site.data.config.meta.theme-color }}" />
	<meta property="og:image" content="{{ site.image }}" />
	<meta name="twitter:image" content="{{ site.image }}" />
	<!-- / custom: seo -->

	<!-- styles -->
	{% for font in site.data.config.fonts %}
		<link rel="stylesheet" href="{{ font }}" />
	{% endfor %}

	{% for style in site.data.config.styles %}
		<link rel="stylesheet" href="{{ style }}" />
	{% endfor %}

	<link rel="stylesheet" href="{{ "/assets/css/theme.css" | relative_url }}" />
	<!-- / styles -->

	<!-- favicon -->
	<link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | relative_url }}" />
	<!-- / favicon -->
</head>
<body itemscope itemtype="http://schema.org/WebPage">
<header>
	<nav class="navbar has-shadow is-fixed-top is-transparent" role="navigation" aria-label="main navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
		<div class="navbar-brand">
			<a class="navbar-burger burger" role="button" data-target="navMenu" aria-label="menu" aria-expanded="false">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
		<div id="navMenu" class="navbar-menu">
			<div class="navbar-start">
			</div>
			<div class="navbar-end">
				<a class="navbar-item ext-scroll" href="#section-drupal" itemprop="url">
					<span itemprop="name">Drupal</span>
				</a>
				<a class="navbar-item ext-scroll" href="#section-flarum" itemprop="url">
					<span itemprop="name">Flarum</span>
				</a>
				<a class="navbar-item ext-scroll" href="#section-mediawiki" itemprop="url">
					<span itemprop="name">MediaWiki</span>
				</a>
				<a class="navbar-item ext-scroll" href="#section-wordpress" itemprop="url">
					<span itemprop="name">WordPress</span>
				</a>
				<a class="navbar-item ext-scroll" href="#section-xenforo" itemprop="url">
					<span itemprop="name">XenForo</span>
				</a>
			</div>
		</div>
	</nav>
</header>
